<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="
    https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js
    "></script>
  </head>

  <body>
    <section class="container">
      <div class="calculator">
        <div class="heading">
          <h3>Compound Interest Calculator</h3>
          <p>
            "Compound interest is the eighth wonder of the world. He who
            understands it, earns it; he who doesn't, pays it."
          </p>
        </div>

        <form class="compound-form">
          <div class="input-group">
            <label for="initialamount">Inital Amount</label>
            <input type="number" id="initialamount" />
          </div>
          <div class="input-group">
            <label for="investmentyears">Investment Years</label>
            <input type="number" id="years" />
          </div>
          <div class="input-group">
            <label for="rate">Estimated Interest Rate (%)</label>
            <input type="number" id="rates" />
          </div>
          <div class="input-group">
            <label for="rates">Compounding Period</label>
            <select id="compound">
              <option value="1">Annually</option>
              <option value="2">Semi-annually</option>
              <option value="4">Quarterly</option>
              <option value="12">Monthly</option>
              <option value="52">Weekly</option>
            </select>
          </div>
          <div class="input-group">
            <button>Calculate</button>
          </div>
        </form>
      </div>
      <div class="results">
        <h3 id="message"></h3>
        <canvas id="data-set"></canvas>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
